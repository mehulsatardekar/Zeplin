<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../public/css/signup.css">
</head>
<body>
    <div class="login-container">
       
        <div class="banner"></div>
        <div class="login-form ">

            <div class="flex flex-column gap ui-card-default py-1 card-my-1 ">
                <div class="flex flex-align-item-center flex-justify-center ">
                     <h4  class="font-sm label-text-primary">Sign-Up</h4>
                </div>
                <div class="flex flex-column gap-1">
                    <label for="username" class="label-text label-text-primary">Username</label>
                    <input type="text" class="input" placeholder="Username" id="username"
                        aria-describedby="username">
                </div>
                <div class="flex flex-row gap">
                    <div class="flex flex-column flex-1">   
                        <label for="fname" class="label-text label-text-primary">First Name</label>
                        <input type="text" class="input" placeholder="Password" id="fname">
                    </div>
                    <div class="flex flex-column flex-1">   
                        <label for="lname" class="label-text label-text-primary">Last Name</label>
                        <input type="text" class="input" placeholder="Password" id="lname">
                    </div>
                    
                </div>
                <div class="flex flex-column gap-1">
                    <label for="email" class="label-text label-text-primary">Email Address</label>
                    <input type="email" class="input" placeholder="Email" id="email"
                        aria-describedby="emailHelp">
                </div>

                <div class="flex flex-row gap">
                    <div class="flex flex-column flex-1 ">   
                        <label for="password" class="label-text label-text-primary">password</label>
                        <input type="password" class="input" placeholder="Password" id="password">
                    </div>
                    <div class="flex flex-column flex-1">   
                        <label for="confirm-pass" class="label-text label-text-primary">Confirm password</label>
                        <input type="password" class="input" placeholder="Password" id="confirm-pass">
                    </div>
                    
                </div>
                <div class="flex flex-between">
                    <div class="flex flex-row gap-1 flex-align-item-center">
                        <input type="checkbox" class="input-checkbox label-text-primary" id="checkboxInput1">
                        <label for="checkboxInput1" class=" label-text-dark">
                            I agree to Zeplin's Terms of Service, Privacy Policy and Content Policies</label>
                    </div>
                   
                </div>

                <a href="../views/home.html" class="btn-primary btn btn-py-1 flex flex-justify-center">
                    <span class="font-size-sm"> Sign-Up </span>
                </a>

                <a href="../views/login.html" class="label-text label-text-primary flex flex-justify-center">Already have an account? Login</a>
            </div>
            
        </div>
    </div>

    

    <script src="../public/js/restaurants.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>

</body>
</html>
