<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../public/css/login.css">
</head>
<body>
    <div class="login-container"> 
        <div class="banner"></div>
        <div class="login-form">
            <div class="flex flex-column gap ui-card-default py-1 card-my-1 pb-2">
                <div class="flex flex-align-item-center flex-justify-center pb-2 pt-2">
                    <h4  class="font-sm label-text-primary">Welcome To Zeplin</h4>
               </div>
                <div class="flex flex-align-item-center flex-justify-center pb-2 pt-2">
                     <h4  class="font-sm label-text-primary">Login</h4>
                </div>
                <div class="flex flex-column gap-1">
                    <label for="emailInput1" class="label-text label-text-primary">Email Address</label>
                    <input type="email" class="input" placeholder="Email" id="emailInput1"
                        aria-describedby="emailHelp">
                    <span class="font-md-light">We'll never share your email with anyone else.</span>
                </div>

                <div class="flex flex-column gap-1 relative">
                    <label for="passwordInput2" class="label-text label-text-primary">Password</label>
                    <input type="password" class="input width-full" placeholder="Password" id="passwordInput2">
                    <span class="material-icons inp-abs">visibility</span>
                </div>
                <div class="flex flex-between">
                    <div class="flex flex-row gap-1 flex-align-item-center">
                        <input type="checkbox" class="input-checkbox label-text-primary" id="checkboxInput1">
                        <label for="checkboxInput1" class="label-text label-text-primary">Remember me</label>
                    </div>
                    <div class="flex flex-row gap-1 flex-align-item-center">
                        <a href="#" class="label-text">Forgot Password</a>
                    </div>
                </div>

                <a href="../views/home.html" class="btn-primary btn btn-py-1 flex flex-justify-center">
                    <span class="font-size-sm"> Login </span>
                </a>

                <a href="../views/signup.html" class="label-text label-text-primary flex flex-justify-center">Don't have an account? sign up</a>
            </div>
            
        </div>
    </div>

    <script src="../public/js/restaurants.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>

</body>
</html>
